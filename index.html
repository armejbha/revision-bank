<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind-link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-28">Welcome to my <span class="text-indigo-800">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="w-1/2 bg-teal-500 mx-auto mt-4 p-8">
            <div>
                <h2 class="text-3xl text-center">Please Login</h2>
                <input id="email-input" class="block border-2 rounded px-2 mt-2 mx-auto w-3/4 text-2xl" type="text"
                    placeholder="your email">
                <input id="pass-input" class="block border-2 rounded px-2 mt-2 mx-auto w-3/4 text-2xl" type="password"
                    placeholder="your password">
                <button id="submit-button" class="bg-amber-500 px-6 py-2 text-white rounded mt-3 text-xl"
                    style="margin-left:40%;">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
